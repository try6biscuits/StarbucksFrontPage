<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet">
    <title>Starbucks Coffee Company</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Stylesheet link for icon -->
</head>
<body>
    <div class="header">
        <ul class="left-links">
        <img src="starbucks.png" alt="starbucks lady">
          <li><a href="#">MENU</a></li>
          <li><a href="#">REWARDS</a></li>
          <li><a href="#">GIFT CARDS</a></li>
        </ul>
        <ul class="right-links">
          <i class="fa-solid fa-location-dot"></i>
          <li><a href="#">Find a store</a></li>
          <div class="button-container">
          <button class="signin-button">Sign in</button>
          <button class="joinnow-button">Join now</button>
          </div>
        </ul>
      </div>
      <section class="game-section">
        <div class="game-container">
          <!-- come back to this after your done -->
          <h1 class="first-heading">The game is on!</h1>
          <p class="first-paragraph">There’s still time to play Starbucks for Life! This year we’re giving away over 10 million prizes.**</p>
          <div class="button-container">
            <button>Play now</button>
          </div>
        </div>
        <div class="bird-img-container">
          <img alt="Illustration of a penguin with a coffee cup, surrounded by presents and a tree." class="block" src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-87728.png">
        </div>
      </section>
      <section class="carmel-brulee-latte-section">
        <div class="carmel-brulee-latte-container">
          <div class="right-product">
            <div class="title">
                <h1>Hooray for brulée</h1>
             </div>
             <div class="paragraph">
              <p>’Tis the season for our Caramel Brulée Latte 
              with a crunchy, caramelly topping. </p>
             </div>
             <div class="button-container">
              <button>Order now</button>
             </div>
           </div>
          <div class="left-product">
            <div class="hot-espresso-img-container">
              <img alt="Hot espresso drink with whipped cream and caramel bits in a holiday-themed to-go cup." class="block" src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-87858.jpg">
             </div>
           </div>
        </div>
      </section>
      
</body>
</html>
