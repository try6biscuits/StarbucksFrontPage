<!DOCTYPE html>
<html lang="en">
<head>

    <title>Starbucks Coffee Company</title>
    <link rel="stylesheet" href="style.css">

          <li><a href="#">MENU</a></li>

          <li><a href="#">GIFT CARDS</a></li>
